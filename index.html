<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

<head>
  <meta charset="utf-8">
  <title>Comedy Greats Giph Generator App</title>
  
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="container">
    <h1>Comedy Greats Giphy Search</h1>
<!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <div class="row">
        
        <div class="col">
<!-- Generated gifs will get dumped here  -->
        <div id="giph-container"></div>
        </div>

        <div class="col">
          <h3>Add More Comedy Greats!</h3>
            <form id="giph-form">
                <label for="giph-input">Search Giphy:</label>
                <input type="text" id="giph-input"><br>
          
    <!-- Button triggers new giph button to be added into #giph-container-->
                <input id="add-giph" type="submit" value="Add Your Own!">
            </form>
        </div>
      </div>
  </div>
  
  <script src="assets/logic/app.js"></script>

</body>

</html>
